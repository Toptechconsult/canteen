<!DOCTYPE html>
<html lang="en">
    <head>

        </nav>
     <div class="container-fluid bg-light">
        <div class="row p-3">
            <div class="col-12">
             <h4 class="text-uppercase">Shopping Cart</h4>
            </div>
        </div>
     </div>
     <div class="row p-3">
        <div class="col-12">
         <h4> Mama P Restaurant</h4>
         <p>Tasty meals for your tastebud.</p>
         <p><strong>Quantity:</strong> <span id="number">1</span></p>

<div class="elfsight-app-6b5a8310-d400-4bb7-9241-c5e48768ce37"></div>
     <script type="text/javascript">
        var currentValue = 1;
        var add = function(valueToAdd){
            currentValue += valueToAdd;
            if (currentValue < 1){
                currentValue = 1;
            }
            
            document.getElementById('number').innerHTML= currentValue;
        };
